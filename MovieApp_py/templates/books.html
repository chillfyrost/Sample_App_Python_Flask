<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Book Collection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body class="bg-dark">
        <div class="row my-3 py-3 mt-auto" style="background-color:#080808;">
            <div class="container"><h2 class="text-secondary text-uppercase text-center">Chillyfrost's Python Project Movie Collection</h2></div>      
        </div>
        <div class="container bg-dark">
        <h2 class="text-light py-2">My Book Collection</h2>
        <a class="btn btn-primary" href="/createbook">Add New Book</a>
        <br><br>
                {% for book in book_list %}
                <div class="card bg-dark text-light">
                    <div class="card-body text-light">
                        <span>
                            <strong>{{ book.title }}</strong> |<br>
                        </span>
                        <span class="float-right">
                            <a class="btn btn-outline-warning text-light" href="/update/{{ book.id }}">Edit</a>
                            <a class="btn btn-outline-danger text-light" href="/delete/{{ book.id }}">Delete</a>
                        </span>
                    </div>
                </div>
                <br>
                {% endfor %}
                <a href="/"><< Back To Dashboard</a>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </div>
    </body>
</html>
