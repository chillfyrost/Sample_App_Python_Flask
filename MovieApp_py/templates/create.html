<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies - Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="row my-3 py-3 mt-auto" style="background-color:#080808;">
        <div class="container"><h2 class="text-secondary text-uppercase text-center">Chillyfrost's Python Project Add Movie</h2></div>      
    </div>
    <div class="container">
        <h2 class="text-light py-2">Add New Movie</h2>
        <div class="row">
            <div class="col-md-4">
                <form class="ui form" action="" method="POST">
                    <input type = "hidden" name = "id" />
                    <div class="form-group">
                        <label for="title">Movie Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Enter Movie Title..."> 
                    </div>
                    <div class="form-group">
                        <label for="releasedYear">Release Year</label>
                        <input type="text" name="releasedYear" placeholder="Year Released..."> 
                    </div>
                    <div class="form-group">
                        <label for="formatPri">Disc 1</label>
                        <input type="text" name="formatPri" placeholder="Disc 1..."> 
                    </div>
                    <div class="form-group">
                        <label for="formatSec">Disc 2</label>
                        <input type="text" name="formatSec" placeholder="Disc 2..."> 
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" name="genre" placeholder="Enter Movie Genre.."> 
                    </div>
                    <div class="form-group">
                        <label for="showType">Category</label>
                        <input type="text" name="showType" placeholder="Enter Category..."> 
                   </div>
                   <div class="form-group">
                        <button class="ui blue button" type="submit">Add</button>
                    </div>
                </form>
                <br>
                <a href="/"><< Back To Dashboard</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
